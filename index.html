<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
</head>
<body>
    
    <div class="container">

        <div id="timer">
            00:00:00
        </div>

        <div class="buttons">
            <button id="startStopBtn">
                <i id="play" class="fa-solid fa-play"></i>
            </button>
            
            <button id="resetBtn">
                <i id="reset" class="fa-solid fa-arrow-rotate-left"></i>
            </button>

        </div>
    </div>
</body>
</html>
